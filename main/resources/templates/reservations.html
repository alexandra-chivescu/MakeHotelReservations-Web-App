<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervari</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  $( function() {
    $( "#datepicker2" ).datepicker();
  } );
  </script>
    <style>
    body {
    background: linear-gradient(90deg, rgba(254,151,54,1) 0%, rgba(255,208,37,1) 8%, rgba(255,240,158,1) 16%, rgba(254,151,54,1) 100%);
    background-size: 400% 400%;
    }
    </style>
</head>
<body>
<div class="container w-50 bg-white p-3 mb-3 mt-5 rounded">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">Nr. </th>
                <th scope="col">Tip camera</th>
                <th scope="col">Pret</th>
                <th scope="col">Check in</th>
                <th scope="col">Check out</th>
                <th scope="col">Adauga</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r,iStat:${rooms}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'"
                th:with="one=1">
                <td th:text="${r.id}"></td>
                <td th:text="${r.type}"></td>
                <td th:text="${r.price}"></td>
                <form action="/add-to-cart" method="post">
                    <td><input class= "form-control hasDatepicker" type="text" id = "datepicker" name = "checkInDate"></td>
                    <td><input class= "form-control hasDatepicker" type="text" id = "datepicker2" name = "checkOutDate"></td>
                    <input name="productId" hidden th:value="${r.id}">
                    <td><button type="submit" class="btn btn-lg btn-block btn-primary" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;">Adauga in cos</button></td>
                </form>
            </tr>
        </tbody>
    </table>

    <a class = "btn btn-primary mb-4" style = "color: #fff; background-color: #fe9736; border-color: #fe9736;" href="/cart">Cosul meu</a>
    <p>Numarul de rezervari facute astazi de catre Dumneavoastra, va multumim:</p>
    <p th:text="${items}"></p>
</div>
</body>
</html>
